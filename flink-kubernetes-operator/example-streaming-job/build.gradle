plugins {
    id 'scala'
    id 'com.github.maiflai.scalatest' version '0.31'
    id 'application'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.flink:flink-scala_2.12:1.18.1'
    implementation 'org.apache.flink:flink-streaming-scala_2.12:1.18.1'
    implementation 'org.scala-lang:scala-library:2.12.15'
}

application {
    mainClass = 'com.example.ExampleJob'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = ['-deprecation', '-feature']
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.ExampleJob'
    }
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}